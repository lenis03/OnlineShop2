{% extends 'base.html' %}
{% block title %}
    Products Detail
{% endblock %}

{% block content %}
    <h2>{{ product.name }}</h2>
    <small>{{ product.created }}</small><br>
    <img src="{{ product.image.url }}" alt="Product Image" width="300" height="300"><br>
    <details>{{ product.description }}</details><br>
    <p>price: {{ product.price }}$</p>
{% endblock %}
